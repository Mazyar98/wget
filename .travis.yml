language: cpp
sudo: false

env:
  global:
    # Maintenance note: to move to a new version
    # of boost, update both BOOST_ROOT and BOOST_URL.
    # Note that for simplicity, BOOST_ROOT's final
    # namepart must match the folder name internal
    # to boost's .tar.gz.
    - BOOST_ROOT=$HOME/boost_1_62_0
    - BOOST_URL='http://downloads.sourceforge.net/project/boost/boost/1.62.0/boost_1_62_0.tar.bz2?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fboost%2Ffiles%2Fboost%2F1.62.0%2F&ts=1479653651&use_mirror=netix'


addons:
  apt:
    sources: &apt_sources
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
      - llvm-toolchain-precise-3.5
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: *apt_sources
          packages: ["gcc-4.9", "g++-4.9", "cmake", "cmake-data"]
      env:
        - COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources: *apt_sources
          packages: ["gcc-5", "g++-5", "cmake", "cmake-data"]
      env:
        - COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources: *apt_sources
          packages: ["gcc-6", "g++-6", "cmake", "cmake-data"]
      env:
        - COMPILER=g++-6
    - compiler: clang
      addons:
        apt:
          sources: *apt_sources
          packages: ["clang-3.6", "cmake", "cmake-data"]
      env:
        - COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources: *apt_sources
          packages: ["clang-3.7", "cmake", "cmake-data"]
      env:
        - COMPILER=clang++-3.7
    - compiler: clang
      addons:
        apt:
          sources: *apt_sources
          packages: ["clang-3.8", "cmake", "cmake-data"]
      env:
        - COMPILER=clang++-3.8

cache:
  directories:
  - $BOOST_ROOT

before_install:
  - scripts/install-boost.sh
  - export CXX=$COMPILER
  - $CXX -v
  - git submodule update --init --recursive

script:
  - mkdir build && cd build && cmake -DCMAKE_VERBOSE_MAKEFILE=1 ..
  - cmake --build .
  - ./wget http://www.google.com
  - ./wget http://kernel.ubuntu.com/\~kernel-ppa/mainline/v4.0-vivid/BUILT
